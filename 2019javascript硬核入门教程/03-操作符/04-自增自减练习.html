<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-自增自减练习</title>
  </head>
  <body>
    <script>
      var a = 1
      var b = 2
      var c = a++ + ++b // b=3 c=1+3=4 a=2
      var d = a++ + c-- // d=2+4=6 a=3 c=3
      var e = --a + d++ + c-- + b++ // a=2 d=7 c=2 b=4 e=2+6+3+3=14
      var f = e-- + ++e + a-- // e=14-1+1=14 a=1 f=14+14+2=30
      console.log(a, b, c, d, e, f) // --> 1, 4, 2, 7, 14, 30
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-一些概念</title>
  </head>
  <body>
    <script>
      /*
        1. 语句（以分号;结尾的一行代码）
        var a = 10; var b = 20;
        2. 标识符
            变量名、函数名、方法名、对象名、模块名、类名
            建议使用Camel驼峰式命名法则
                showTime
                deptNo
                employeeName
            类名建议使用Pascal命名
        3. 表达式
            语句的组成部分，并不能成为一个完整的语句
            1 + 3
            8 > 5
            true && true

            通常会将一个表达式赋值给一个变量，进行结果的存储
        */
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-逻辑运算符</title>
  </head>
  <body>
    <script>
      /*
        布尔运算符（逻辑运算符）
        运算结果是一个布尔值： true false
        ! 非 单目运算符，只能放在表达式之前，表示取反
        && 与（且）
        || 或（或者）
        注意 && 和 || 的短路运算表现
        */
      console.log(true)
      console.log(!true)
      console.log(!!true)

      var a = 2 > 1 // true
      var b = !a // --> false
      console.log(a, b)

      // 与运算，两个操作数同时为true，结果才为true
      var result = true && false
      result = true && true
      result = false && false
      result = false && true

      var c = 10 == 10
      var d = 10 === '10'
      console.log(c && d)

      // 或运算，两个操作数同只要有一个为true，结果就为true
      console.log(c || d)

      var e = 10
      var f = 11
      var g = e++ > f // g=false e=11 f=11
      var h = f >= e // h=true
      console.log(g || h) // true

      var i = f++ > 10 && e++ > 10 // i=true f=12 e=12
      console.log(i, f, e) // --> true 12 12

      // 短路与，在运算时左式为false，右式不再计算
      var j = f++ < 10 && e++ > 10 // j=false f=13 e=12
      console.log(j, f, e) // --> false 13 12

      // 运算符优先级
      /*
      算术运算符的优先级高于关系运算符，
      关系运算符的优先级高于逻辑运算符，
      */
    </script>
  </body>
</html>

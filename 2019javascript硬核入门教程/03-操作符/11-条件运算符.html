  <body>
    <script>
      /*
      条件运算符   bool_expr ? expr1 : expr2
      js中唯一的三目运算符 
      */
      var x = 10
      var y = 20
      var max = x > y ? x : y
      var min = x < y ? x : y

      // 找出三个x, y, z中的最大值
      var z = 30
      maxThreeNum = max > z ? max : z
    </script>

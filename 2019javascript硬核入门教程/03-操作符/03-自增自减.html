<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-自增自减</title>
  </head>
  <body>
    <script>
      /*
        以自增为例
        ++a 前置自增
        a++ 后置自增

        前置自增与后置自增对于a的变化是一样的

        但是当其作为一个表达式时，表达式的值要看时前置还是后置
        */

      var x = 10
      // x++; // x = x + 1;

      // 先算出x++这个表达式的值，再赋值给y
      // x++这个表达式的值并不是x的值
      // 如果是后置x++，则先用其原值（表达式的值），再给x加1
      // ++x（前置），先对x加1，再用其值作为表达式的值
      var y = x++ // var y = x; x++;
      console.log(x, y) // --> 11 10

      var z = ++y // ++y; z = y
      console.log(y, z) // --> 11 11

      var m = z++ + x++
      console.log(x, y, z, m) // --> 12 11 12 22

      var n = m++ + ++m
      console.log(m, n) // --> 24 46
    </script>
  </body>
</html>

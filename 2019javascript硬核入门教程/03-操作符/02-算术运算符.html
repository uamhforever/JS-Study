<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-算术运算符</title>
  </head>
  <body>
    <script>
      /*
        +
        -
        *
        /
        %

        单目运算符（只有一个操作数）
        ++  自增（递增）
        --  自减（递减）
        
        */

      var a = 10
      a++
      a++
      console.log(a)

      ++a
      ++a
      a--
      console.log(a)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>就是两个数值之间的相乘运算</title>
  </head>
  <body>
    <script>
      var x = 10
      var y = 3
      var z = x / y
      console.log(z)
      // 保留两位小数，会四舍五入
      console.log(z.toFixed(2))
    </script>
  </body>
</html>

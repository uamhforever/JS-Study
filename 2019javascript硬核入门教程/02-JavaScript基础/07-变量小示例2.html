<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-变量小示例</title>
  </head>
  <body>
    <script>
      var x = 1
      var y = 2

      x = x + y // --> 3
      y = x - y // --> 1
      x = x - y // --> 2

      console.log(x, y)
    </script>
  </body>
</html>

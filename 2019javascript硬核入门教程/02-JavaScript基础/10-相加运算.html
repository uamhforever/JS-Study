<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-相加运算</title>
  </head>
  <body>
    <script>
      var a = 'hello' + 'world' // --> "helloworld"
      console.log(a)

      var b = 10 + 20 // --> 30
      console.log(b)

      var c = 'hello' + 20 // --> "hello20"
      console.log(c)

      var d = 20 + 'hello' // --> "20hello"
      console.log(d)

      var e = 10 + 20 + 'hello' // --> "30hello"
      console.log(e)

      var f = 10 + 'hello' + 20 // --> "10hello20"
      console.log(f)
    </script>
  </body>
</html>
